{% extends "base.html" %}
{% block titulo %} Dietas - Living {% endblock %}

{% block contenido %} 
<div class="card">
    <div class="card-header">
        Dietas
    </div>
    <div class="card-body p-5">
        <h4 class="card-title">Dietas</h4>
        <div class="table-responsive">
            <table class="table">
                <thead><!-- El programa ya se puede mostrar desde db pero se dejó desde el html por ahora-->
                    <tr><!-- No se estan mostrando desde la db por ahora porque flata hacer ciertas cosas desde el modelo para la ultima entrega-->
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Revisar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dieta in dietas %}
                    <tr>
                        <td>{{ dieta.nombre_dieta }}</td>
                        <td>{{ dieta.desc_dieta }}</td>
                        <td><a class="btn btn-success" style="
                            background-color: rgb(27, 75, 163); border-color: rgb(236, 236, 16);" href="dietas/{{ dieta.d_dieta }}" role="button">Ver</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>
{% endblock %}
